layout: default

<h2>Nested grids</h2>
<p>Gridception!</p>

<div class="row">
	<div class="nested col-xs-4">
		<div class="row">
			<div class="nested col-xs-12">
				<div class="row dark">
					<div class="nested col-xs-12">
						<div class="darker"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="nested col-xs-8">
		<div class="row">
			<div class="nested col-xs-6">
				<div class="row dark">
					<div class="nested col-xs-6">
						<div class="darker"></div>
					</div>
					<div class="nested col-xs-6">
						<div class="darker"></div>
					</div>
				</div>
			</div>
			<div class="nested col-xs-6">
				<div class="row dark">
					<div class="nested col-xs-12">
						<div class="darker"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="col-xs-12 example-code">
{% highlight html %}
<div class="row">
    <div class="nested col-xs-4">
        <div class="row">
            <div class="col-xs-12"></div>
        </div>
    </div>
    <div class="nested col-xs-8">
        <div class="row">
            <div class="col-xs-12"></div>
        </div>
    </div>
</div>
{% endhighlight %}
{% highlight less %}
.container:extend(.row) {}

.left-container:extend(.col-xs-4, .nested),
.right-container:extend(.col-xs-8, .nexted) {
    .column:extend(.col-xs-12) {}
}
{% endhighlight %}
	</div>
</div>
