<h2>Nested grids</h2>
<p>Gridception!</p>

<div class="row">
	<div class="nested col-xs-4">
		<div class="row">
			<div class="nested col-xs-12">
				<div class="row dark">
					<div class="nested col-xs-12">
						<div class="darker"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="nested col-xs-8">
		<div class="row">
			<div class="nested col-xs-6">
				<div class="row dark">
					<div class="nested col-xs-6">
						<div class="darker"></div>
					</div>
					<div class="nested col-xs-6">
						<div class="darker"></div>
					</div>
				</div>
			</div>
			<div class="nested col-xs-6">
				<div class="row dark">
					<div class="nested col-xs-12">
						<div class="darker"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
