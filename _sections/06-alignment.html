layout: default

<h2>Alignment</h2>
<p>Add classes to align elements to the start or end of a row as well as the top, bottom, or center of a column</p>

<div class="home small-gaps">
	<div class="row">
		<div class="nested col-xs-12 col-sm-4">
			<h4>.left-*</h4>
			<div class="row left-xs">
				<div class="nested col-xs-4">
					<div class="col darker"></div>
				</div>
			</div>
		</div>

		<div class="nested col-xs-12 col-sm-4">
			<h4>.center-*</h4>
			<div class="row center-xs">
				<div class="nested col-xs-4">
					<div class="col darker"></div>
				</div>
			</div>
		</div>

		<div class="nested col-xs-12 col-sm-4">
			<h4>.right-*</h4>
			<div class="row right-xs">
				<div class="nested col-xs-4">
					<div class="col darker"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="nested col-xs-12 col-sm-4">
			<h4>.top-*</h4>
			<div class="row top-xs large">
				<div class="nested col-xs-12">
					<div class="col darker"></div>
				</div>
			</div>
		</div>

		<div class="nested col-xs-12 col-sm-4">
			<h4>.middle-*</h4>
			<div class="row middle-xs large">
				<div class="nested col-xs-12">
					<div class="col darker"></div>
				</div>
			</div>
		</div>

		<div class="nested col-xs-12 col-sm-4">
			<h4>.bottom-*</h4>
			<div class="row bottom-xs large">
				<div class="nested col-xs-12">
					<div class="col darker"></div>
				</div>
			</div>
		</div>
	</div>


	<div class="row">
		<div class="nested col-xs-6">
			<h4>Example horizontal</h4>
			<div class="row right-xs left-md center-lg large middle-xs">
				<div class="nested col-xs-6">
					<div class="col darker"></div>
				</div>
			</div>
		</div>

		<div class="nested col-xs-6">
			<h4>Example vertical</h4>
			<div class="row bottom-xs top-md middle-lg large">
				<div class="nested col-xs-6">
					<div class="col darker"></div>
				</div>
			</div>
		</div>
	</div>
</div>
