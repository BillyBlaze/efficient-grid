---
layout: default
---

<h2>Alignment</h2>

<div class="row">
	<div class="nested col-xs-12 col-sm-4">
		.start-
		<div class="row">
			<div class="nested col-xs-12">
				<div class="row start-xs">
					<div class="nested col-xs-4">
						<div class="col darker"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="nested col-xs-12 col-sm-4">
		.center-
		<div class="row">
			<div class="nested col-xs-12">
				<div class="row center-xs">
					<div class="nested col-xs-4">
						<div class="col darker"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="nested col-xs-12 col-sm-4">
		.end-
		<div class="row">
			<div class="nested col-xs-12">
				<div class="row end-xs">
					<div class="nested col-xs-4">
						<div class="col darker"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="nested col-xs-12 col-sm-4">
		.top-
		<div class="row">
			<div class="nested col-xs-12">
				<div class="row top-xs large">
					<div class="nested col-xs-12">
						<div class="col darker"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="nested col-xs-12 col-sm-4">
		.middle-
		<div class="row">
			<div class="nested col-xs-12">
				<div class="row middle-xs large">
					<div class="nested col-xs-12">
						<div class="col darker"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="nested col-xs-12 col-sm-4">
		.bottom-
		<div class="row">
			<div class="nested col-xs-12">
				<div class="row bottom-xs large">
					<div class="nested col-xs-12">
						<div class="col darker"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<div class="row">
	<div class="nested col-xs-6">
		Example horizontal
		<div class="row">
			<div class="nested col-xs-12">
				<div class="row bottom-xs top-md middle-lg large">
					<div class="nested col-xs-12">
						<div class="col darker"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="nested col-xs-6">
		Example vertical
		<div class="row">
			<div class="nested col-xs-12">
				<div class="row end-xs start-md center-lg large middle-xs">
					<div class="nested col-xs-6">
						<div class="col darker"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
