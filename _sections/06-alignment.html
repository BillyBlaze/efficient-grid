---
layout: default
---

<h2>Alignment</h2>

<div class="row">
	<div class="nested col-xs-12 col-sm-4">
		.left-*
		<div class="row left-xs">
			<div class="nested col-xs-4">
				<div class="col darker"></div>
			</div>
		</div>
	</div>

	<div class="nested col-xs-12 col-sm-4">
		.center-*
		<div class="row center-xs">
			<div class="nested col-xs-4">
				<div class="col darker"></div>
			</div>
		</div>
	</div>

	<div class="nested col-xs-12 col-sm-4">
		.right-*
		<div class="row right-xs">
			<div class="nested col-xs-4">
				<div class="col darker"></div>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="nested col-xs-12 col-sm-4">
		.top-*
		<div class="row top-xs large">
			<div class="nested col-xs-12">
				<div class="col darker"></div>
			</div>
		</div>
	</div>

	<div class="nested col-xs-12 col-sm-4">
		.middle-*
		<div class="row middle-xs large">
			<div class="nested col-xs-12">
				<div class="col darker"></div>
			</div>
		</div>
	</div>

	<div class="nested col-xs-12 col-sm-4">
		.bottom-*
		<div class="row bottom-xs large">
			<div class="nested col-xs-12">
				<div class="col darker"></div>
			</div>
		</div>
	</div>
</div>


<div class="row">
	<div class="nested col-xs-6">
		Example horizontal
		<div class="row right-xs left-md center-lg large middle-xs">
			<div class="nested col-xs-6">
				<div class="col darker"></div>
			</div>
		</div>
	</div>

	<div class="nested col-xs-6">
		Example vertical
		<div class="row bottom-xs top-md middle-lg large">
			<div class="nested col-xs-6">
				<div class="col darker"></div>
			</div>
		</div>
	</div>
</div>
