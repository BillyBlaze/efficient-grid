<h2>Distribution</h2>
<p>Add classes to distribute the contents of a row or column.</p>

<div class="home small-gaps">
	<h3>.around-*</h3>
	<div class="row">
		<div class="nested col-xs-12">
			<div class="row around-xs">
				<div class="nested col-xs-2">
					<div class="col darker"></div>
				</div>
				<div class="nested col-xs-2">
					<div class="col darker"></div>
				</div>
				<div class="nested col-xs-2">
					<div class="col darker"></div>
				</div>
			</div>
		</div>
	</div>

	<h3>.between-*</h3>
	<div class="row">
		<div class="nested col-xs-12">
			<div class="row between-xs">
				<div class="nested col-xs-2">
					<div class="col darker"></div>
				</div>
				<div class="nested col-xs-2">
					<div class="col darker"></div>
				</div>
				<div class="nested col-xs-2">
					<div class="col darker"></div>
				</div>
			</div>
		</div>
	</div>

	<h3>.vertical-* &amp; .vertical</h3>
	<div class="row">
		<div class="nested col-xs-12">
			<div class="row vertical">
				<div class="nested col-xs-12">
					<div class="col darker"></div>
				</div>
				<div class="nested col-xs-12">
					<div class="col darker"></div>
				</div>
			</div>
		</div>
	</div>
</div>
