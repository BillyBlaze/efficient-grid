<h2>Responsive utilities</h2>

.around-
<div class="row between-xs">
	<div class="nested col-xs-12 col-sm-2">
		<div class="row">
			.visible-xs-*
			<div class="col-xs-12 darker hidden-xs visible-xs-block"></div>
		</div>
	</div>
	<div class="nested col-xs-12 col-sm-2">
		<div class="row">
			.visible-sm-*
			<div class="col-xs-12 darker hidden-xs visible-sm-block"></div>
		</div>
	</div>
	<div class="nested col-xs-12 col-sm-2">
		<div class="row">
			.visible-md-*
			<div class="col-xs-12 darker hidden-xs visible-md-block"></div>
		</div>
	</div>
	<div class="nested col-xs-12 col-sm-2">
		<div class="row">
			.visible-lg-*
			<div class="col-xs-12 darker hidden-xs visible-lg-block"></div>
		</div>
	</div>
	<div class="nested col-xs-12 col-sm-2">
		<div class="row">
			.visible-xlg-*
			<div class="col-xs-12 darker hidden-xs visible-xlg-block"></div>
		</div>
	</div>
</div>

.around-
<div class="row between-xs">
	<div class="nested col-xs-12 col-sm-2">
		<div class="row">
			.hidden-xs
			<div class="col-xs-12 darker hidden-xs"></div>
		</div>
	</div>
	<div class="nested col-xs-12 col-sm-2">
		<div class="row">
			.hidden-sm
			<div class="col-xs-12 darker hidden-sm"></div>
		</div>
	</div>
	<div class="nested col-xs-12 col-sm-2">
		<div class="row">
			.hidden-md
			<div class="col-xs-12 darker hidden-md"></div>
		</div>
	</div>
	<div class="nested col-xs-12 col-sm-2">
		<div class="row">
			.hidden-lg
			<div class="col-xs-12 darker hidden-lg"></div>
		</div>
	</div>
	<div class="nested col-xs-12 col-sm-2">
		<div class="row">
			.hidden-xlg
			<div class="col-xs-12 darker hidden-xlg"></div>
		</div>
	</div>
</div>
